<!DOCTYPE html>
<html>
  <head>
    <title>List</title>
    <meta content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
	<link href="../resources/styles/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="../resources/scripts/bootstrap.min.js"></script>
    <script src="../resources/scripts/jquery.js"></script>
    <script src="../resources/scripts/jquery.loadTemplate-1.3.2.min.js"></script>
 
 
	<script>
	$(document).ready(function() {
		
		var url = '../service/categories';
		$.getJSON(url, function(data) {
			var categories='';
			for(var i=0; i<data.length;i++){
				categories+="<div class='forum_category'><a href='forum.html?categoryId="+ data[i].id +"&threadCount="+data[i].threadCount+"&categName="+data[i].displayName+"'>"+ data[i].displayName+' ('+data[i].threadCount+')' +'</a></div>';
				
			}
			$('#threadList').html(categories);
			$('.forum_category').bind( "click", function() {
				var url = $(this).children('a').attr('href'); 
				location.href = url;
			});
			$('.forum_category').hover(function() {
				$('.forum_category').css('border',' 1px solid #ddd');
				$(this).css('border',' 1px solid rgb(73, 175, 205)');
				
			});
		});
		
	});
	
	</script>
</head>
<body>
<div id="new-header">
        <script>
            $("#new-header").load("header.html");
        </script>
</div>
<div id="container" class="offset3">

	<div  class="span8">
		<p class='forum_info'>Welcome to SelfCareCommunitys Forum, a community for medical questions and answers.</p>
		<p>Connect with others by symptom, side effect, syndrome, surgery, or disease. 
		Although anyone can view answers, only registered members can ask medical questions. 
		To get started, browse the topics below:</p>
	</div>

	<div id="threadList" class="span8">
	</div>


</div>

</body>
</html>
