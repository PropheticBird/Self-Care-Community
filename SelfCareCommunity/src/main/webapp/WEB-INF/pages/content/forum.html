  <!DOCTYPE html>
<html>
  <head>
    <title>List</title>
    <meta content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="../resources/styles/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="../resources/scripts/bootstrap.min.js"></script>
    <script src="../resources/scripts/jquery.js"></script>
    <script src="../resources/scripts/jquery.loadTemplate-1.3.2.min.js"></script>
     <!--// Bootstrap -->

     <link href="../resources/styles/forum.css" rel="stylesheet" media="screen">
      <link href="../resources/styles/pagination.css" rel="stylesheet" media="screen">

 </head>
 <body>

 <div id="new-header">
 </div>

<div id="back" style="display:none" class="span2">
	    <a class="btn btn-info" onclick="window.history.go(-1);">Back to Forum</a>
</div>


<div id="container" style="display:none" class="span11 offset1">

	<h3 id="title"></h3>

    <!-- <button id="btnThreadNewPage" class="btn btn-info">Create New Thread</button>-->
    
    <button class="btn btn-info" onclick="window.scrollTo(0,99999);return false;">Create New Thread</button>

    <div class="pagination-container  nav nav-pills">
    </div>

	<div class="row" id="tableTitle">
	 	 	<div class="span5">
	 	 	<h4>Topic</h4>
	 	 	</div>
      		<div class="span2 muted" >
      		<h4>Author</h4>
      		</div>
      		<div class="span2 muted">
      		<h4>Post number</h4>
      		</div>
      		
      		<div class="span2 muted">
      		<h4>Last post</h4>
      		</div>
	</div>
	<hr class="forum_hr" />

	<div id="threadList">
    </div>

    <div class="pagination-container">
    
    </div>

    <div id="addThread">
        <div class="row">

            <div id="postFail" class="alert alert-error fade in hide" data-alert="alert">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Post fail!</strong>
            </div>

            <div class="span9">
                <form>
                    <h4>Add a thread</h4>
                    <input type="text" class="span6" id="topic" placeholder="Type the main point about the topic">
                    <textarea class="field span9" rows="6" id="content" placeholder="Type something about the topic"></textarea>
                    <div class="pull-right">
                        <button id="btnThread"class="btn btn-info" type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
