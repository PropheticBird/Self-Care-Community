    <script>
    $(function(){

	$("a").click(function(){
		var link=$(this);
		var url="/SelfCareCommunity/service/thread/"+link.attr('id')+"/posts";
			//alert("1");
			//alert(href);
		$.ajax({
			url: url,
			type: "get",
			dataType: "json",
			success: function(data){
			//alert("1");
			//var obj=$.evalJSON(data);
			//alert(data[0].id);
			//alert(data[0].author.name)
			$("#container").html("<div id='postList'></div>");
			for(var i=0;i<data.length;i++){
				
				var id=data[i].id;
				var author=data[i].author.name;
				var content=data[i].content;
				var date=data[i].postedDate;
				var likes=data[i].likes;
				
				$("#postList").append("<div id='post"+id+"'></div>");
				$("#post"+id).loadTemplate("template/post.html",
				{
					authorPic: '../resources/img/avatar.png',
					author: author,
					content: content,
					date: date,
					likes: likes+" likes"
				});
			}
			$("#postList").append("<div id='addPost'></div>");
			$("#addPost").loadTemplate("template/addPost.html",{
				threadID: link.attr('id')
			});
			}
			});
		return false;

	});
	
	/*

	});

   </script>
