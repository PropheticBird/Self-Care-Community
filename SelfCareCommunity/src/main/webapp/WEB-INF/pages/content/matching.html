<!DOCTYPE html>
<html>
  <head>
    <title>List</title>
    <meta content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
	<link href="../resources/styles/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="../resources/scripts/bootstrap.min.js"></script>
    <script src="../resources/scripts/jquery.js"></script>
    <script src="../resources/scripts/jquery.loadTemplate-1.3.2.min.js"></script>
    <link href="../resources/styles/matching.css" rel="stylesheet" media="screen">
    
</head>
<body>
<div id="new-header">
        <script>
            $("#new-header").load("header.html");
            $( document ).ready(function() {
                $.ajax({
                    url: '/SelfCareCommunity/service/matching/people',
                    type: "GET",
                    success: function(data) {
                        for(i=0;i<data.length;i++){
                            if(i%2==0){
                                $("#profile_list").append("<div class='matching_emphasized' id='person"+i+"'></div>");
                            }else{
                                $("#profile_list").append("<div id='person"+i+"'></div>");
                            }
                            $("#person"+i).loadTemplate("template/person_for_matching.html",
                                    {
                                        authorPic: '../resources/img/avatar.png',
                                        author: data[i][0]+" "+data[i][1],
                                        content: data[i][2],
                                        date: data[i][3]
                                    });
                            }
                        }
                    });
                });
        </script>
</div>
<div id="container">

	<div  class="span8">
		<div id="profile_list">
   		</div>
	</div>

</div>

</body>
</html>
