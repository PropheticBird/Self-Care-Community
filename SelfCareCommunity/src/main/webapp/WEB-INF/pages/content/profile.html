<html>
<title>Profile</title>
<head>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="../resources/styles/style.css">
        <link href="../resources/styles/bootstrap.min.css" rel="stylesheet" media="screen">
        
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		
		<script src="../resources/scripts/profile.js"></script>
		<script src="../resources/scripts/profile_data.js"></script>
		<script src="../resources/scripts/bootstrap.min.js"></script>
		
		
</head>

<div id="new-header">
        <script>
            $("#new-header").load("header.html");
        </script>
</div>
    
    
    
<body onload='loadUserData()'>

<div id="container" class="row">

<div class="span10 offset2">
 <ul id="myTab" class="nav nav-tabs">
      <li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
      <li><a href="#solutions_problems" data-toggle="tab">Solutions or Problems</a></li>
      <li><a href="#related_people" data-toggle="tab">Related People</a></li>
</ul>
            
<div id="myTabContent" class="tab-content">
     <div class="tab-pane fade in active" id="profile">
     
     <div class='content-body'>
	<div class='profile_avatar' id="avatar" style="display: none"><img src= "../resources/img/avatar.png"></div>
	<div class='profile_main_info' id="content" style="display: none">
		<div class='profile_head'>
			<span class='profile_name' id="lblUserName"></span>
		</div>
		<div class='profile_main_info_body'>
			<div class='general_div_info'> 
				<label class='param_name'>Name:</label> <label class='param_value' id="lblName"></label>
			</div>
			<div class='general_div_info'> 
				<label class='param_name'>Surname:</label> <label class='param_value' id="lblSurName"></label>
			</div>
			<div class='general_div_info'> 
				<label class='param_name'>Email:</label><label class='param_value' id="lblEmail"></label>
			</div>
			<div class='general_div_info'> 
				<label class='param_name'>Date of birth:</label> <label class='param_value' id="lblDofB"></label>
			</div>
			<div class='general_div_info'> 
				<label class='param_name'>Gender:</label ><label class='param_value' id="lblGender"></label>
			</div>
			<div class='general_div_info'> 
				<label class='param_name'>Zip code:</label> <label class='param_value' id="lblZipCode"></label>
			</div>
			<div class='general_div_info'> 
				<label class='param_name'>Heart Disease:</label> <label class='param_value' id="lblHeartDisease"></label>
			</div>
			<div class='general_div_info'> 
				<label class='param_name'>Interests:</label> <label class='param_value' id="lblInterests"></label>
			</div>
			<div class='general_div_info'> 
				<button type="button" name='btnEdit' id='btnEdit' class="btn btn-large btn-block btn-info paddedButton">Edit</button>
			</div>
		</div>

		<div class='profile_main_info_body' style="display: none">
			<div class='general_div_info'> 
				<div class='param_name'>Name:</div> <input class="editInfo" type="text" name="tbName" id='tbName'>
			</div>
			<div class='general_div_info'> 
				<div class='param_name'>Surname:</div> <input class="editInfo" type="text" name="tbSurName" id='tbSurName'>
			</div>
			<div class='general_div_info'> 
				<div class='param_name'>Email:</div> <input class="editInfo" type="text" name="tbEmail" id='tbEmail'>
			</div>
			<div class='general_div_info'> 
				<div class='param_name'>Date of Birth:</div> <input class="editInfo" type="text" name="tbDofB" id='tbDofB'>
			</div>
			<div class='general_div_info'> 
				<div class='param_name'>Gender:</div>
				<div style="display: inline" class='gender'>
                    Male <input type="radio" name="sex" id="radioMale" value="1" />
				    Female <input type="radio" name="sex" id="radioFemale" value="0" />
                </div>
                 
			</div>
			<div class='general_div_info'> 
				<div class='param_name'>Zip code: </div> <input  style="margin-top: 0px;" class="editInfo" type="text" name="tbZipCode" id='tbZipCode'>
			</div>
			<div class='general_div_info'> 
				<div class='param_name'>Heart Disease:</div> <textarea  rows="4" cols="170" class="editInfo" name="tbHeartDisease" id='tbHeartDisease'></textarea>
			</div>
			<div class='general_div_info'> 
				<div class='param_name'>Interests:</div> <textarea rows="4" cols="170" class="editInfo" name="tbInterests" id='tbInterests'></textarea>
			</div>

			<div class='general_div_info'> 
				<button type="button" name='btnSave' id='btnSave' class="btn btn-large btn-block btn-info" onclick="updateData()">Save</button>
                <button type="button" name='btnCancel' id='btnCancel' class="btn btn-large btn-block btn-info">Cancel</button>
			</div>
		</div>
	</div>
    <div id="loading">
		<img id="loading_icon" src="../resources/img/loading18.gif">
    </div>
</div>

     </div>
     <div class="tab-pane fade" id="solutions_problems">
     
       <script>
            $("#solutions_problems").load("problemsMatching.html");
        </script>       
     	
     </div>
     
          <div class="tab-pane fade" id="related_people">
          
        <script>
            $("#related_people").load("matching.html");
        </script>
     	</div>
     
</div>
 
</div>
</div>
</body>

</html>
