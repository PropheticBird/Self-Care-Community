<html>
<title>Profile Page</title>
<head>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="../resources/styles/style.css">
        <link href="../resources/styles/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <script src="../resources/scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		
		<script src="../resources/scripts/profile.js"></script>
		<script src="../resources/scripts/profile_data.js"></script>
</head>

<div id="new-header">
        <script>
            $("#new-header").load("header.html");
        </script>
</div>
    
    
<body onload='loadUserData()'>
<div class='work_area content-body'>
	<div class='profile_avatar'><img src= "../resources/img/avatar.png"></div>
	<div class='profile_main_info' id="content" style="display: none">
		<div class='profile_head'>
			<span class='profile_name' id="lblUserName">User name(login)</span>
		</div>
		<div class='profile_main_info_body'>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Name:</div> <div class='param_value' id="lblName">-</div>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Surname:</div> <div class='param_value' id="lblSurName">-</div>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Email:</div><div class='param_value' id="lblEmail">-</div>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Date of birth:</div> <div class='param_value' id="lblDofB">-</div>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Gender:</div ><div class='param_value' id="lblGender">-</div>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Zip code:</div> <div class='param_value' id="lblZipCode"></div>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Heart Disease:</div> <div class='param_value' id="lblHeartDisease"></div>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Interests:</div> <div class='param_value' id="lblInterests"></div>
			</div>
			<div class='general_div_info'>&nbsp;
				<button type="button" name='btnEdit' id='btnEdit' class="btn btn-large btn-block btn-info paddedButton">Edit</button>
			</div>
		</div>

		<div class='profile_main_info_body' style="display: none">
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Name:</div> <input class="editInfo" type="text" name="tbName" id='tbName'>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Surname:</div> <input class="editInfo" type="text" name="tbSurName" id='tbSurName'>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Email:</div> <input class="editInfo" type="text" name="tbEmail" id='tbEmail'>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Date of Birth:</div> <input class="editInfo" type="text" name="tbDofB" id='tbDofB'>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Gender:</div>
				<div style="display: inline" class='gender'>
                    Male <input type="radio" name="sex" id="radioMale" value="1" />
				    Female <input type="radio" name="sex" id="radioFemale" value="0" />
                </div>
                &nbsp;
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Zip code: </div> <input  style="margin-top: 0px;" class="editInfo" type="text" name="tbZipCode" id='tbZipCode'>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Heart Disease:</div> <textarea  rows="4" cols="170" class="editInfo" type="text" name="tbHeartDisease" id='tbHeartDisease'></textarea>
			</div>
			<div class='general_div_info'>&nbsp;
				<div class='param_name'>Interests:</div> <textarea rows="4" cols="170" class="editInfo" type="text" name="tbInterests" id='tbInterests'></textarea>
			</div>

			<div class='general_div_info'>&nbsp;
				<button type="button" name='btnSave' id='btnSave' class="btn btn-large btn-block btn-info" onclick="updateData()">Save</button>
                <button type="button" name='btnCancel' id='btnCancel' class="btn btn-large btn-block btn-info">Cancel</button>
			</div>
		</div>
	</div>
    <div id="loading">
        <i class="icon-time"></i>Loading
    </div>
</div>
</body>

</html>
